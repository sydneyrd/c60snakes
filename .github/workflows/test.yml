name: Python tests

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    - name: start request handler
      run: python request_handler.py
    - name: Run tests
      run: pytest
    - name: Stop request_handler
        run: pkill -f "python request_handler.py"